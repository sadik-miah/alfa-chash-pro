<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfa Class pro</title>
    <!-- daisy ui and tailwind css -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="min-h-screen bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- home section -->
        <section id="home-section" class="home flex min-h-screen items-center justify-center">
            <div class="flex flex-col gap-4 items-center">
                <h1 class="text-8xl font-bold text-white uppercase">Alpha Clash Pro</h1>
                <p class="text-white text-lg font-serif">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playBtn()" id="play-now" class="bg-white font-semibold px-4 py-2 rounded-md">Play
                    Now</button>
            </div>
        </section>
        <!-- play-ground -->
        <section id="play-ground" class="play-ground flex flex-col gap-12 hidden">
            <!-- screen start -->
            <div class="flex justify-center pt-8">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] border-[#2F2941cc] bg-[#FFFFFF99] rounded-2xl">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941cc] text-white font-semibold py-2 px-2 rounded-b-lg">Don't
                            watch keyboard while
                            playing...
                        </p>
                    </div>
                    <div class="flex justify-center h-full items-center">
                        <p id="current-alphabet" class="text-black text-9xl font-bold">Y</p>
                    </div>
                </div>
            </div>
            <!-- screen end -->
            <!-- keyboard start -->
            <div class="text-white">
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd bg-black">Q</kbd>
                    <kbd id="w" class="kbd bg-black">W</kbd>
                    <kbd id="e" class="kbd bg-black">E</kbd>
                    <kbd id="r" class="kbd bg-black">R</kbd>
                    <kbd id="t" class="kbd bg-black">T</kbd>
                    <kbd id="y" class="kbd bg-black">Y</kbd>
                    <kbd id="u" class="kbd bg-black">U</kbd>
                    <kbd id="i" class="kbd bg-black">I</kbd>
                    <kbd id="o" class="kbd bg-black">O</kbd>
                    <kbd id="p" class="kbd bg-black">P</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd bg-black">A</kbd>
                    <kbd id="s" class="kbd bg-black">S</kbd>
                    <kbd id="d" class="kbd bg-black">D</kbd>
                    <kbd id="f" class="kbd bg-black">F</kbd>
                    <kbd id="g" class="kbd bg-black">G</kbd>
                    <kbd id="h" class="kbd bg-black">H</kbd>
                    <kbd id="j" class="kbd bg-black">J</kbd>
                    <kbd id="k" class="kbd bg-black">K</kbd>
                    <kbd id="l" class="kbd bg-black">L</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd bg-black">Z</kbd>
                    <kbd id="x" class="kbd bg-black">X</kbd>
                    <kbd id="c" class="kbd bg-black">C</kbd>
                    <kbd id="v" class="kbd bg-black">V</kbd>
                    <kbd id="b" class="kbd bg-black">B</kbd>
                    <kbd id="n" class="kbd bg-black">N</kbd>
                    <kbd id="m" class="kbd bg-black">M</kbd>
                    <kbd id="/" class="kbd bg-black">/</kbd>
                </div>
            </div>
            <!-- keyboard end -->
            <!-- life score -->
            <section class="score flex justify-evenly py-5">
                <button class="px-6 py-2 rounded-full bg-white">life <span id="current-life">5</span></button>
                <button class="px-6 py-2 rounded-full bg-white">score <span id="current-score">0</span></button>
            </section>
            <!-- life end -->

        </section>
        <!-- score section -->
        <section id="final-score" class="flex justify-center items-center min-h-screen hidden">
            <div class="text-white flex flex-col items-center gap-4 bg-[#FFFFFF33] p-8 rounded-md">
                <h1 class="text-6xl">
                    <span class="font-extrabold">Score :</span>
                    <span id="final-result">14</span>
                </h1>
                <button class="bg-white text-black font-semibold px-6 py-2 rounded-md">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="js/utiliti.js"></script>
    <script src="js/home.js"></script>
</body>

</html>
